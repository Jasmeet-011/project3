<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='clientHome.css') }}"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Welcome Home</h1>
        <a href="/logout" class="logout">Logout</a>
    </header>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="action-card">
            <h3>View Order Details</h3>
            <form action="/findOrderItemsResult" method="POST">
                <label for="orderID">Order ID:</label>
                <input type="text" id="orderID" name="orderID" placeholder="Enter Order ID" required>
                <input type="submit" value="View Details">
            </form>
        </div>

        <div class="action-card">
            <h3>Find Item Locations</h3>
            <form action="/findSingleItemResult" method="POST">
                <label for="itemID">Item ID:</label>
                <input type="text" id="itemID" name="itemID" placeholder="Enter Item ID" required>
                <input type="submit" value="Find Item">
            </form>
        </div>

        <div class="button-group">
            <button onclick="window.location.href='/myOrders'">View My Orders</button>
        </div>
    </div>
</body>
</html>
